<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DogBreedExplorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: grey;">
  <div class="container">
    <div class="row row-cols-1 row-cols-md-4 g-4" id="breeds"></div>
  </div>

  <div id="details" style="display: none;">
    <h1>Dog Details</h1>
    <img id="dogImage" src="" alt="Dog Image" style="width: 300px;">
    <p><strong>Name:</strong> <span id="dogName"></span></p>
    <p><strong>Grooming:</strong> <span id="dogGrooming"></span></p>
    <p><strong>Good with Strangers:</strong> <span id="strangerRel"></span></p>
    <p><strong>Playfulness:</strong> <span id="dogPlayfulness"></span></p>
    <p><strong>Trainability:</strong> <span id="dogTrainability"></span></p>
    <p><strong>Energy:</strong> <span id="dogEnergy"></span></p>
    <p><strong>Barking:</strong> <span id="dogBarking"></span></p>
    <p><strong>Max Weight (Male):</strong> <span id="maxMale"></span>Kilograms</p>
    <p><strong>Max Weight (Female):</strong> <span id="maxFemale"></span>Kilograms</p>
    <p><strong>Min Weight (Male):</strong> <span id="minMale"></span>Kilograms</p>
    <p><strong>Min Weight (Female):</strong> <span id="minFemale"></span>Kilograms</p>
  </div>

  <script src="index.js"></script>
</body>
</html>
